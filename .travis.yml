git:
  depth: 3
env:
  global:
  - secure: ""
  - secure: ""

language: objective-c
osx_image: xcode9.2
compiler: clang

before_install:
- brew update

install:
- brew install awscli

script:
- mkdir build
- cd build
- cmake -DASSIMP_BUILD_ASSIMP_TOOLS=OFF -DASSIMP_BUILD_TESTS=OFF -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_DEPLOYMENT_TARGET=10.9 ..
- cmake --build .
- strip -u -r code/libassimp.dylib
- "aws s3 cp code/libassimp.dylib s3://build.lwjgl.org/nightly/macosx/x64/ --acl public-read --storage-class REDUCED_REDUNDANCY --cache-control \"public, must-revalidate, proxy-revalidate, max-age=0\""
- "git log --first-parent --pretty=format:%H HEAD~2..HEAD~1 > revision.git"
- "aws s3 cp revision.git s3://build.lwjgl.org/nightly/macosx/x64/libassimp.dylib.git --acl public-read --storage-class REDUCED_REDUNDANCY --cache-control \"public, must-revalidate, proxy-revalidate, max-age=0\""