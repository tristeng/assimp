version: '{build}'
skip_tags: true
image: Visual Studio 2017
clone_depth: 3
environment:
  AWS_ACCESS_KEY_ID:
    secure: 7jhk0oV/vjFsOcsAHLMUcNGUGLuGmnuPxGH0ce/Vky8=
  AWS_SECRET_ACCESS_KEY:
    secure: 5KKYpsIHwYHHh5ud0U7Ss0rLumv6G8tkS6abh1B9aq4wY6+1kq5fN/3E5BsdBVKy
  AWS_DEFAULT_REGION: us-east-1
  S3_CONFIG_VOLATILE: --acl public-read --storage-class REDUCED_REDUNDANCY --cache-control "public, must-revalidate, proxy-revalidate, max-age=0"
  GIT_FORMAT: '%%H'
  matrix:
  - ARCH: x64
    GENERATOR: "Visual Studio 15 2017 Win64"
    LIBNAME: assimp.dll
  - ARCH: x86
    GENERATOR: "Visual Studio 15 2017"
    LIBNAME: assimp32.dll
matrix:
  fast_finish: true
build_script:
- cmd: >-
    "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvarsall.bat" %ARCH%

    mkdir build

    cd build

    cmake -G "%GENERATOR%" -DASSIMP_BUILD_ASSIMP_TOOLS=OFF -DASSIMP_BUILD_TESTS=OFF -DCMAKE_C_FLAGS_RELEASE="/MT /EHsc /Ox /GF /Gy /GL /GS- /DNDEBUG" -DCMAKE_CXX_FLAGS_RELEASE="/MT /EHsc /Ox /GF /Gy /GL /GS- /DNDEBUG" -DCMAKE_SHARED_LINKER_FLAGS_RELEASE="/OPT:REF,ICF /LTCG /INCREMENTAL:NO" ..

    cmake --build . --config Release

    aws s3 cp code\Release\assimp-vc140-mt.dll s3://build.lwjgl.org/nightly/windows/%ARCH%/%LIBNAME% %S3_CONFIG_VOLATILE%

    cd ..

    git log --first-parent --pretty=format:%GIT_FORMAT% HEAD~2..HEAD~1 > revision.git

    aws s3 cp revision.git s3://build.lwjgl.org/nightly/windows/%ARCH%/%LIBNAME%.git %S3_CONFIG_VOLATILE%
test: off
notifications:
- provider: Email
  to:
  - iotsakp@gmail.com
  subject: Assimp CI
  on_build_success: true
  on_build_failure: true
  on_build_status_changed: true